<section class="register-block">
  <div class="container">
     <div class="row ">
        <div class="col register-sec">
           <h2 class="text-center">Register Now</h2>
           <form class="register-form" action="" #f="ngForm" novalidate (ngSubmit)="f.form.valid && onSubmit() " >
            <div class="form-group">
              <label for="exampleInputEmail1" class="text-uppercase">Name</label>

              <input type="text" class="form-control" name="name" id="" [(ngModel)]="formdata.name" #name="ngModel" required >
              <span class="text-danger" *ngIf="this.submit && name.errors?.['required']" > 
                  Name is required.
              </span>
           </div>
            <div class="form-group">
              <label for="exampleInputEmail1" class="text-uppercase">Email</label>

              <input type="text"  class="form-control" name="email" id="" [(ngModel)]="formdata.email" #email="ngModel" required >
              <span class="text-danger" *ngIf="this.submit && email.errors?.['required']"  >
                  Email is required.
              </span>
           </div>
           <div class="form-group">
              <label for="exampleInputPassword1" class="text-uppercase">Password</label>
              <input  class="form-control" type="password"  name="password" id="" [(ngModel)]="formdata.password" #password="ngModel" required >
              <span class="text-danger" *ngIf="this.submit && password.errors?.['required']" >
                  Password is required.
              </span>
           </div>
          
            <div class="form-group">
               <label for="exampleInputPassword1" class="text-uppercase">Confirm Password</label>
               <input  class="form-control" type="password"  name="password" id="" [(ngModel)]="formdata.confirmpassword" #confirmpassword="ngModel" required="formdata.password"  >
               <span class="text-danger" *ngIf="this.submit && confirmpassword.errors?.['required']">
                   Password is required.
               </span>
            </div>
            <div class="form-group">
               <label for="exampleChooseGender" class="text-lowercase">I am a</label><br>
               <input type="radio" name="gender" [checked]="isChecked">
               <button (click)="doSomething();">Male</button>
               <input type="radio" name="gender" [checked]="isChecked">
               <button (click)="doSomething();">Female</button>
<br>
              <input type="submit" class="btn btn-login float-right"  value="Register" (click)="submit=true">
           </div>
           <div class="clearfix"></div>
           <div class="form-group">
             Already have account ? Please <a href="javascript:void(0);"routerLink="/login-page">Login</a>
           </div>


           </form>


        </div>

     </div>


  </div>
</section>
